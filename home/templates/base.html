<body>

              <li class="nav-item {% if request.path == '/' %}active{% endif %}">

              </li>
              <li class="nav-item {% if request.path == '/about/' %}active{% endif %}">
                <a class="nav-link" href="/about/">About</a>
              </li>
              <li class="nav-item {% if request.path == '/uploadfiles/' %}active{% endif %}">

              <li class="nav-item {% if request.path == '/uploadedFileList/' %}active{% endif %}">

            </ul>
          </div>
        </div>

    {% block start%}

    {% endblock %}
